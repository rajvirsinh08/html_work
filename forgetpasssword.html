<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot password</title>
    <link href="style.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body onload="document.form1.email.focus()">
    <form name="form1" action="#" name="validation">
        <div
            class="d-flex flex-column w-100 vh-100 bg-white text-cornflowerblue align-items-center justify-content-center ">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
            <div class="container " style="width:400px;text-align:center">
                <table class="table table-bordered">
                    <tr>
                        <td style="font-size: 30px;color: deepskyblue;">Forgot Password</td>
                    </tr>
                    <tr>
                        <td>*Please enter your email address to search for your account.</td>
                    </tr>
                    <tr>
                        <td><input type="text" class="form-control" id="email" placeholder="Email Address ">
                            <div id="successemail" style="color:blue;text-align: left;"></div>
                            <div id="erroremail" style="color: crimson;text-align: left;"></div>


                        </td>

                    </tr>

                    <tr>
                        <td>
                            <!-- Button trigger modal -->
                            <!-- <a href="resetpassword.html"> -->
                            <button type="button" class="button btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" onclick="ValidateEmail(document.form1.email)">
                                Submit
                            </button>
                            <!-- </a> -->
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </form>
    <script src="forgetpswdscript.js"></script>
</body>

</html>
