<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Page</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body onload="document.form1.text1.focus()">
    <form name="form1" action="#" name="validation">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <div
            class="d-flex flex-column w-100 vh-100 bg-white text-cornflowerblue align-items-center justify-content-center ">
            <div class="container " style="width:400px;text-align:center">
                <table class="table table-bordered">

                    <tr>
                        <td style="font-size: 30px;color: deepskyblue;">Reset Password</td>
                    </tr>
                    <tr>
                        <td><input type="password" class="form-control" id="pswd" placeholder="New Password ">
                            <!-- <div id="here" style="color:blue;text-align: left;"></div> -->
                            <div id="errorpswd" style="color: crimson;text-align: left;"></div>
                        </td>

                    </tr>
                    <tr>
                        <td><input type="password" class="form-control" id="pswd2" placeholder="Confirm New Password">
                            <div id="errorpswdconfirm" style="color: crimson;text-align: left;"></div>

                        </td>

                    </tr>
                    <tr>
                        <td> <!-- Button trigger modal -->
                            <input type="button" class="btn btn-primary" data-bs-toggle="modal" value="Reset Password"
                                data-bs-target="#exampleModal" onclick="passwordvalid(document.form1.text1)">


                            <!-- Modal -->
                            <!-- <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Reset Password</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Your Password Has Been Reset!!
                                    </div>

                                </div>
                            </div>
                        </div> -->
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
    <script src="resetpswd.js"></script>
</body>

</html>
